<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <title>归档</title>
</head>

<body>
    <!--导航-->
    <nav th:replace="_fragments :: menu(4)"></nav>


    <!--中间内容-->
    <div class=" m-container-small m-padding-tb-big">
        <div class="ui container"><!--表示一个容器-->
            <!--header-->
            <div class="ui top attached padding segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">归档</h3>
                    </div>
                    <div class="right aligned column">
                        共 <h2 class="ui orange header m-inline-block" th:text="${blogCount}">114</h2> 篇博客
                    </div>
                </div>
            </div>

            <th:block th:each="item : ${archiveMap}">
                <h3 class="ui  inverted center aligned header" th:text="${item.key}">2020</h3>
                <div class="ui fluid vertical menu">
                    <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
                        <span>
                            <i class="mini teal circle icon"></i><span th:text="${blog.title}">关于刻意练习的清单</span>
                            <div class="ui teal basic left pointing label m-padding-mini" th:text="${#dates.format(blog.updateTime,'MMMdd')}"> 06.18</div>
                        </span>
                        <div class="ui orange basic label m-padding-mini" th:text="${blog.flag}">原创</div>
                    </a>
                </div>
            </th:block>
        </div>
    </div>

    <br>
    <br>
    <!--底部脚本元素-->
    <footer th:fragment="footer" class="ui inverted vertical segment m-padding-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid"><!--分成16份-->
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/wechat.png" th:src="@{images/wechat.png}" class="ui rounded image" alt="" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div id="newblog-container">
                        <div class="ui inverted link list" th:fragment="newblogList">
                            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${newblogs}" th:text="${blog.title}">用户故事（User Story）</a>
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item" th:text="#{index.email}">Email: upccaishu@163.com</a>
                        <a href="#" class="item" th:text="#{index.QQ}">QQ: 1736862060</a>
                        <!--                    <a href="#" class="item" th:text="#{index.Wechat}">Wechat: </a>-->
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">菜树的个人博客，作为工作学习生活的记录，希望可以和大家一起学习进步...</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-mini" >
                <a href="http://beian.miit.gov.cn/">鲁ICP备20005308号-1</a>
            </p>
        </div>
    </footer>

    <th:block th:replace="_fragments :: script"></th:block>

    <script>
        $('.menu.toggle').click(function() {
            $('.m-item').toggleClass('m-mobile-hide');
        });

    </script>
</body>
</html>
