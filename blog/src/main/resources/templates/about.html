<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <title>关于我</title>
</head>

<body>
    <!--导航-->
    <nav th:replace="_fragments :: menu(5)"></nav>

    <!--中间内容-->
    <div class=" m-container m-padding-tb-big">
        <div class="ui container"><!--表示一个容器-->
            <div class="ui stackable grid">
                <div class="eleven wide column">
                    <div class="ui segment">
                        <img src="https://unsplash.it/800/600?image=1005" th:src="@{/images/菜树.jpg}" alt="" class="ui rounded image">
                    </div>
                </div>
                <div class="five wide column">
                    <div class="top ui attached segment">
                        <div class="ui header">关于我</div>
                    </div>
                    <div class="ui attached segment">
                        <p class="m-text">菜树，程序小白，编程爱好者</p>
                        <p class="m-text">喜欢小动物，尤其是猫，田园猫</p>
                        <p class="m-text">希望结识志趣相投的铁子们.</p>
                    </div>
                    <!--标签-->
                    <div class="ui attached segment">
                        <div class="ui orange basic left pointing label m-margin-tb-tiny">编程</div>
                        <div class="ui orange basic left pointing label m-margin-tb-tiny">游戏</div>
                        <div class="ui orange basic left pointing label m-margin-tb-tiny">撸猫</div>
                        <div class="ui orange basic left pointing label m-margin-tb-tiny">看书</div>
                    </div>
                    <div class="ui attached segment">
                        <div class="ui teal basic left pointing label m-margin-tb-tiny">Java</div>
                        <div class="ui teal basic left pointing label m-margin-tb-tiny">Python</div>
                        <div class="ui teal basic left pointing label m-margin-tb-tiny">MYSQL</div>
                        <div class="ui teal basic left pointing label m-margin-tb-tiny">...</div>
                    </div>
                    <!--连接-->
                    <div class="ui bottom attached segment">
                        <a href="https://github.com/caishuspace" target="_blank" class="ui github circular icon button" data-content="https://github.com/caishuspace" data-position="bottom center"><i class="github icon"></i></a>
                        <a href="#" class="ui wechat circular icon button"><i class="weixin icon"></i></a>
                        <a href="#" class="ui qq circular icon button" data-content="1736862060" data-position="bottom center"><i class="qq icon"></i></a>

                    </div>
                    <div class="ui wechat-qr flowing popup transition hidden">
                        <img src="../static/images/wechat.png" th:src="@{/images/wechat.png}" alt="" class="ui rounded image" style="width: 120px;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>
    <!--底部脚本元素-->
    <footer th:fragment="footer" class="ui inverted vertical segment m-padding-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid"><!--分成16份-->
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/wechat.png" th:src="@{images/wechat.png}" class="ui rounded image" alt="" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div id="newblog-container">
                        <div class="ui inverted link list" th:fragment="newblogList">
                            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${newblogs}" th:text="${blog.title}">用户故事（User Story）</a>
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item" th:text="#{index.email}">Email: upccaishu@163.com</a>
                        <a href="#" class="item" th:text="#{index.QQ}">QQ: 1736862060</a>
                        <!--                    <a href="#" class="item" th:text="#{index.Wechat}">Wechat: </a>-->
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">菜树的个人博客，作为工作学习生活的记录，希望可以和大家一起学习进步...</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-mini" >
                <a href="http://www.beian.miit.gov.cn/">鲁ICP备20005308号-1</a>
            </p>
        </div>
    </footer>

    <th:block th:replace="_fragments :: script"></th:block>

    <script>
        $('.menu.toggle').click(function() {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.qq').popup({
            on : 'click'
        });

        $('.github').popup({
            on : 'click'
        });

        $('.steam').popup({
            on : 'click'
        });

        $('.wechat').popup({
            popup : $('.wechat-qr'),
            on : 'click',
            position: 'bottom center'
        });
    </script>
</body>
</html>
